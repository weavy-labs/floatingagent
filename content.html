  <style>
    body,html {
      margin: 0;

      height:100%;

    }

    .iframe-content {
    overflow: hidden;
    }

    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;

      width: 10px;
      height: 10px;
      border-radius: 50%;

    .status-indicator.connected {
      background-color: green;

    .status-indicator.error {
      background-color: red;
    }

    .loading {
      margin: 20px 0;
      font-style: italic;
      color: #666;
    }

    .error {
      color: red;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid red;
      border-radius: 4px;
      background-color: #fff0f0;
    }

    .features-container {
      display: none;
      margin-top: 20px;
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }

    .weavy-container {
      margin-top: 20px;
      height: 500px;

  <div class="iframe-content">

      <div class="status-indicator"></div>
